<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <title>Document</title>

    <style>
        .block {
            height: 200px;
            width: 20%;
            float: left;
        }

        .block_red {
            background-color: red;
        }

        .block_green {
            background-color: green;
        }

        .block_blue {
            background-color: blue;
        }

        .block_yellow {
            background-color: yellow;
        }

        .block_black {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class=" block_red block"></div>
    <div class=" block_green block"></div>
    <div class=" block_blue block"></div>
    <div class=" block_yellow block"></div>
    <div class=" block_black block"></div>
</body>

</html>
